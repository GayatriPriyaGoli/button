<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button and Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=500&auto=format&fit=crop&q=60');
            background-size: cover;
            background-position: center;
            background-color: #030303;
        }

.container {
    padding: 20px;
    background-color: #d3d3d3;
    border-radius: 8px;
    text-align: center;
    width: 200px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container" id="container">
        <p id="text">Initial Text</p>
        <button id="toggleButton" onclick="toggleState()">Click Me!</button>
    </div>
    <script >function toggleState() {
        const container = document.getElementById('container');
        const text = document.getElementById('text');
        const button = document.getElementById('toggleButton');
    
        if (button.innerHTML === "Click Me!") {
            button.innerHTML = "Click Again!";
            text.innerHTML = "Changed Text";
            container.style.backgroundColor = "#ffcccb";
        } else {
            button.innerHTML = "Click Me!";
            text.innerHTML = "Initial Text";
            container.style.backgroundColor = "#d3d3d3";
        }
    }
    </script>
</body>
</html>
